<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <div id="messages" class="chat__message"></div>

            <div class="compose">
                <form id="message-form">
                    <input type="text" name="message" required autocomplete="off">
                    <button id="send">Send</button>
                </form>
                <button id="user-location">Send location</button>

            </div>


        </div>
    </div>

    <script id="message-template" type="text/html">
            <div class="message"style={{pos}}>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta" style="color:red;">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
            
        </script>
    <script id="location-message-template" type="text/html">

            <div class="message" style={{pos}}>
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>       
                <p><a href="{{url}}" target="_blank">my current location</a></p>
            </div>
        </script>
    <script id="sidebar-template" type="text/html">
            <h1 class="room-title">{{room}}</h1>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>

        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js
"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src='client.js'></script>
</body>

</html>
